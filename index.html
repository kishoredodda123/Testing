<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoundWave</title>
  <style>
    :root {
      --primary-color: #2196f3;
      --background-color: #121212;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: var(--background-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
      background-color: var(--background-color);
      transition: all 0.3s ease;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fullscreen-video {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }

    @media screen and (orientation: landscape) {
      .video-active {
        width: 100% !important;
        height: 100% !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
    </div>
    
    <iframe 
      id="mainFrame"
      src="https://sound-wave-music.lovable.app/movies" 
      allowfullscreen 
      loading="lazy"
      allow="fullscreen; autoplay; picture-in-picture"
      sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-presentation">
    </iframe>
  </div>

  <script>
    const iframe = document.getElementById('mainFrame');
    const loading = document.getElementById('loading');

    // Hide loading spinner when iframe loads
    iframe.addEventListener('load', () => {
      loading.style.display = 'none';
    });

    // Handle fullscreen changes
    document.addEventListener('fullscreenchange', handleFullscreenChange);
    
    function handleFullscreenChange() {
      if (document.fullscreenElement) {
        iframe.classList.add('fullscreen-video');
        // Force landscape orientation if supported
        if (screen.orientation && screen.orientation.lock) {
          screen.orientation.lock('landscape').catch(() => {
            // Silently fail if orientation lock is not supported
          });
        }
      } else {
        iframe.classList.remove('fullscreen-video');
        // Release orientation lock
        if (screen.orientation && screen.orientation.unlock) {
          screen.orientation.unlock();
        }
      }
    }

    // Listen for messages from iframe
    window.addEventListener('message', (event) => {
      if (event.data === 'videoStart') {
        iframe.classList.add('video-active');
      } else if (event.data === 'videoEnd') {
        iframe.classList.remove('video-active');
      }
    });
  </script>
</body>
</html>
